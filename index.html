<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-50 mx-auto my-5 shadow p-5">
        <h2>CRUD SYSTEM</h2>

        <label for="productName">Product Name :</label>
        <input type="text" id="productName" class="form-control mb-4">

        <label for="productPrice">Product Price :</label>
        <input type="number" id="productPrice" class="form-control mb-4">

        <label for="productCategory">Product Category :</label>
        <input type="text" id="productCategory" class="form-control mb-4">

        <label for="productDescription">Product Description :</label>
        <textarea id="productDescription" class="form-control mb-4"></textarea>

        <button id="addProductBtn" onclick="addProduct()" class="btn btn-outline-primary">Add Product</button>
        <button onclick="clearForm()" class="btn btn-outline-primary">Clear</button>
        <!-- <button onclick="updateTable()" class="btn btn-outline-primary">update</button> -->
    </div>

    <div class="d-flex w-50 mx-auto justify-content-center">
        <input id="searshBtn" oninput="searchInTable()" type="search" class="form-control w-50 me-2"
            placeholder="Seaech...">
        <select class=" btn btn-outline-primary dropdown-toggle" name="filterFlag" id="selectOption">
            <option value="name">name</option>
            <option value="Category">Category</option>
        </select>
    </div>

    <div class="table-responsive mt-5 w-75 mx-auto text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
